<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Betting-39"
})

<body>
	<div class="wrapper">
		@@include('html/_preloader.htm',{})
		<div class="wrapper__main main">
			<div class="main__body">
				<div class="main__content">
					<div class="main__buttons-box">
						<div class="main__header header">
							<div class="header__body">
								<div class="header__score-box score-box">
									<div class="score-box__body">
										<div class="score-box__icon"></div>
										<div class="score-box__score score text">0</div>
									</div>
								</div>
							</div>
						</div>
						<div class="main__buttons">
							<button type="button" data-btn="game" class="main__button button"><span>Go!</span></button>
							<button type="button" data-btn="shop" class="main__button button"><span>Shop</span></button>
							<button type="button" data-btn="privacy" class="main__button button"><span>Privacy
									Policy</span></button>
						</div>
						<div class="main__ball">
							<img src="@img/balls/ball-1.png" alt="Image">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper__shop shop">
			<div class="shop__body">
				<div class="shop__header header-shop">
					<div class="header-shop__body">
						<div class="header-shop__button-back button-bg">
							<span>home</span>
						</div>
						<div class="header-shop__score-box score-box">
							<div class="score-box__body button-bg">
								<div class="score-box__icon"></div>
								<div class="score-box__score score text">0</div>
							</div>
						</div>
						<div class="header-shop__center-box"> Shop</div>
					</div>
				</div>
				<div class="shop__items">
					<div data-item="1" class="shop__item shop__item_1">
						<div class="shop__item-inner shop__item-inner_1">
							<div class="shop__image">
								<div class="shop__image-inner">
									<img src="@img/balls/ball-1.png" alt="Image">
								</div>
							</div>
						</div>
						<div data-shop-button="1" class="shop__button button-bg">
							<div class="shop__price-inner">
								<div class="shop__price-icon"></div>
								<div data-price="1" class="shop__price text">0</div>
							</div>
						</div>
					</div>
					<div data-item="2" class="shop__item shop__item_2">
						<div class="shop__item-inner shop__item-inner_2">
							<div class="shop__image">
								<div class="shop__image-inner">
									<img src="@img/balls/ball-2.png" alt="Image">
								</div>
							</div>
						</div>
						<div data-shop-button="2" class="shop__button button-bg">
							<div class="shop__price-inner">
								<div class="shop__price-icon"></div>
								<div data-price="2" class="shop__price text">0</div>
							</div>
						</div>
					</div>
					<div data-item="3" class="shop__item shop__item_3">
						<div class="shop__item-inner shop__item-inner_3">
							<div class="shop__image">
								<div class="shop__image-inner">
									<img src="@img/balls/ball-3.png" alt="Image">
								</div>
							</div>
						</div>
						<div data-shop-button="3" class="shop__button button-bg">
							<div class="shop__price-inner">
								<div class="shop__price-icon"></div>
								<div data-price="3" class="shop__price text">0</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper__game game">
			<div class="game__body">
				<div class="game__buttons">
					<button type="button" data-btn="menu" class="game__button button-bg"><span>home</span></button>
				</div>
				<div class="game__bet-box bet-box">
					<div class="bet-box__body">
						<div data-bet="20" class="bet-box__item _active">
							<div class="bet-box__count">20</div>
							<div class="bet-box__icon"></div>
						</div>
						<div data-bet="50" class="bet-box__item">
							<div class="bet-box__count">50</div>
							<div class="bet-box__icon"></div>
						</div>
						<div data-bet="80" class="bet-box__item">
							<div class="bet-box__count">80</div>
							<div class="bet-box__icon"></div>
						</div>
					</div>
				</div>
				<div class="game__score-box score-box">
					<div class="score-box__body">
						<div class="score-box__icon"></div>
						<div class="score-box__score score text">0</div>
					</div>
				</div>
				<div class="game__button-box">
					<button type="button" data-btn="play" class="game__button button"><span>Go!</span></button>
				</div>
				<div class="game__gate-box">
					<div class="game__gate"></div>
					<div class="game__circles">
						<div data-circle="1" class="game__circle game__circle_1 _active"><span></span></div>
						<div data-circle="2" class="game__circle game__circle_2"><span></span></div>
						<div data-circle="3" class="game__circle game__circle_3"><span></span></div>
					</div>
				</div>
			</div>
		</div>
		<div class="game__final final">
			<div class="final__body">
				<div class="final__title">goal!</div>
				<div class="final__score-box score-box">
					<div class="score-box__body button-bg">
						<div class="score-box__icon icon-coin"><span></span> </div>
						<div class="score-box__score final-check">0</div>
					</div>
				</div>
				<div class="final__button-box">
					<button class="final__button button"><span>GO!</span></button>
				</div>
				<div class="final__ball final__ball_1"></div>
				<div class="final__ball final__ball_2"></div>
			</div>
		</div>
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
